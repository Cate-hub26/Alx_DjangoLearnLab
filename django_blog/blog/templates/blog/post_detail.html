{% extends "base.html" %}
{% block content %}
<article class="post-detail">
    <h1>{{ object.title }}</h1>
    <p>{{ object.content }}</p>
    <hr>
    <a class="btn btn-secondary" href="{% url 'post-update' object.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'post-delete' object.pk %}">Delete</a>
    <a class="btn btn-light" href="{% url 'post-list' %}">Back to list</a>
</article>
{% endblock %}

{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}

{% block content %}
<h2>Welcome, {{ user.username }}</h2>

<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'logout' %}" class="button">Logout</a>
{% endblock %}

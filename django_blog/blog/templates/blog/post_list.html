{% extends "base.html" %}
{% block content %}
<h1>All Posts</h1>

<ul class="post-list">
    {% for post in object_list %}
        <li>
            <h2>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.content|truncatewords:30 }}</p>
        </li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}
</ul>

<a class="btn btn-primary" href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
